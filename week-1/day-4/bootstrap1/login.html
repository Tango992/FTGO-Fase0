<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-dark d-flex align-items-center min-vh-100">
    <div class="container-lg py-5 text-center">
        <div class="col-md-3 mx-auto">
            <div class="row justify-content-center my-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/1200px-Bootstrap_logo.svg.png" class="mx-auto" alt="bootstrap logo" style="width: 100px;">
            </div>
            <div class="row mb-3">
                <h1 class="display-6">Please sign in</h1>
            </div>
            <div class="row justify-content-center">
                <form action="login.html" class="mb-3">
                    <input required class="form-control py-2" type="email" name="email" placeholder="Email address" aria-label="Email address">
                    <input required class="form-control py-2" type="password" name="password" placeholder="Password" aria-label="Password">
                    <div class="mt-2 mb-3">
                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                </form>
            </div>
            <div class="row justify-content-center">
                Â© 2023
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
