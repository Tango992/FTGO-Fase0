<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        // While
        let i = 1
        while(i <= 20) {
            console.log(`Halo, saya orang ke-${i}`);
            i++;
        }
        
        // For
        for (let i = 1; i < 21; i++) {
            console.log(`Halo, saya orang ke-${i}`);
        }

        for (let i = 1; i < 21; i++) {
            if (i % 3 === 0) {
                console.log("O".repeat(i))
            }
        }
    </script>
</body>
</html>
