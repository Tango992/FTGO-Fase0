<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Assignment JavaScript</title>
</head>
<body>
    <!-- = += -= *= **= /= %= === == -->
    <script>
        document.write("Nilai awal adalah ... <br>")

        // Pengisian nilai
        var nilai = 100;
        document.write("nilai = " + nilai + "<br>")

        nilai += 5;
        document.write("nilai = " + nilai + "<br>")

        nilai -= 2;
        document.write("nilai = " + nilai + "<br>")

        nilai *= 2;
        document.write("nilai = " + nilai + "<br>")

        nilai /= 2;
        document.write("nilai = " + nilai + "<br>")

        nilai **= 2;
        document.write("nilai = " + nilai + "<br>")

        nilai %= 2;
        document.write("nilai = " + nilai + "<br>")
    </script>
</body>
</html>
