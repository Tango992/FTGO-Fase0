<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika JavaScript</title>
</head>
<body>

    <!-- 
    AND &&
    OR ||
    Negasi !
    -->
    
    <script>
        var a = 20;
        var b = 18;

        var benar = a > b;
        var salah = a < b;

        // AND
        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil} <br>`)
        
        // or
        hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil} <br>`)

        // !
        hasil = !benar
        document.write(`!${benar} = ${hasil} <br>`)
        
    </script>
</body>
</html>
