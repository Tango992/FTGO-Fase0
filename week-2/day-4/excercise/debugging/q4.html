<!DOCTYPE html>
<html>
<head>
    <title>Debugging JS - Part 1</title>
</head>
<body>
    <h2>Even Numbers Between 1 to 5:</h2>
    <div id="result"></div>

    <script>
        var result = "";

        for (var i = 1; i <= 5; i++) {
            if (i % 2 == 0) {
                result += i + "<br>";
            }
        }

        document.getElementById('result').innerHTML = result;
    </script>
</body>
</html>
