<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grid Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        body {
            color: white;
        }
        .blue {
            background-color: blue;
        }
        .black {
            background-color: black;
        }
        .col-sm {
            border: 1px solid black;
        }
        .col-sm-3 {
            border: 1px solid black;
        }
    </style>
  </head>
  <body>
    <!-- Two columns: 50% width on all screens, except for extra small (100% width)-->
    <div class="container mx-auto">
        <div class="row">
            <div class="col-sm blue">1</div>
            <div class="col-sm black">2</div>
        </div>
    </div>
    <div class="container mx-auto">
        <div class="row">
            <div class="col-sm mx-auto blue">1</div>
            <div class="col-sm mx-auto black">2</div>
            <div class="col-sm mx-auto blue">3</div>
            <div class="col-sm mx-auto black">4</div>
        </div>
    </div>
    <!-- Four columns: 25% width on all screens, except for extra small (100% width)-->
  </body>
</html>
